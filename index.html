<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eniyah Williams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, pink, peach, black);
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: black;
            color: pink;
        }
        h1 {
            margin: 0;
            font-size: 3em;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: peach;
            font-weight: bold;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .social-media {
            margin: 20px 0;
        }
        .social-media a {
            display: inline-block;
            margin: 0 10px;
            text-decoration: none;
            color: peach;
            font-size: 1.2em;
            border: 2px solid pink;
            border-radius: 5px;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .social-media a:hover {
            background-color: pink;
            color: black;
        }
        footer {
            background-color: black;
            color: peach;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Eniyah Williams</h1>
        <nav>
            <a href="#social-media">Social Media</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <div class="content">
        <section id="social-media" class="social-media">
            <h2>Connect with Me</h2>
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
            <a href="https://www.twitter.com/" target="_blank">Twitter</a>
            <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
        </section>
        <section id="contact">
            <h2>Contact Me</h2>
            <p>Email: <a href="mailto:eniyah.williams@example.com" style="color: pink;">eniyah.williams@example.com</a></p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 Eniyah Williams. All rights reserved.</p>
    </footer>
</body>
</html>
